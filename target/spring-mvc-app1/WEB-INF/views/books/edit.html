<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getBookId()})}" th:object="${book}">
    <label for="bookName">Введите название книги: </label>
    <input type="text" th:field="*{bookName}" id="bookName"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}">bookName Error</div>
    <br/>
    <label for="bookAuthor">Введите автора книги: </label>
    <input type="text" th:field="*{bookAuthor}" id="bookAuthor"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookAuthor')}" th:errors="*{bookAuthor}">bookAuthor Error</div>
    <br/>
    <label for="bookYear">Введите год: </label>
    <input type="text" th:field="*{bookYear}" id="bookYear"/>
    <div style="color:red" th:if="${#fields.hasErrors('bookYear')}" th:errors="*{bookYear}">bookYear Error</div>
    <br/>

    <div> Человек пока не взял ни одной книги </div>

    <input type="submit" value="Редактировать!"/>
</form>

</body>
</html>
